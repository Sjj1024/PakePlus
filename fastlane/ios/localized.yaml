en-US:
  # 应用名称
  name: "Dicom Browser"
  # 应用副标题
  subtitle: "Powerful DICOM Viewer Software"
  # 隐私协议
  privacy_url: "https://www.dicombrowser.com/privacy.html"
  # 描述
  description: "Dicom Browser is a professional medical imaging universal application, usable on both iPhone and Mac with a single purchase.\n\nOn iPhone, it focuses on routine image browsing and annotation: supports offline preview of DICOM series, window/level adjustment, basic measurements (length, angles, etc.), and arrow/shape/text annotations — meeting everyday on-the-go viewing and communication needs. The app runs entirely offline, requiring no network connection, ensuring data security and privacy.\n\nOn Mac, it provides a complete set of advanced features: including 3D image preview, Multi-Planar Reconstruction (MPR), multi-modal image fusion (e.g., CT/PET fusion), and other professional analysis tools — helping improve the efficiency and accuracy of image analysis.\n\nSuitable for radiologists, medical students, researchers, and other medical imaging users, it is a trustworthy tool for DICOM browsing and processing."
  # 关键词
  keywords: "dicom,dcm,viewer,medical,PACS,CT,PT,PET,MR,MRI,MPR,MIP,fusion,radiology,ultrasound,ai"
  # 更新说明
  release_notes: ""
  # 支持的url

  support_url: "https://www.dicombrowser.com"

zh-Hans:
  # 应用名称
  name: "Dicom Browser"
  # 应用副标题
  subtitle: "功能强大的Dicom文件浏览器"
  # 隐私协议
  privacy_url: "https://www.dicombrowser.com/privacy.html"
  # 描述
  description: "Dicom Browser 是专业的医学影像通用应用，一次购买即可在 iPhone 与 Mac 上同时使用。\n\niPhone 端专注于常规影像浏览与标记：支持 DICOM 序列离线预览、调窗调位、基础测量（长度、角度等）与箭头/形状/文字标注，满足日常随身查看与沟通需求。应用完全离线运行，无需网络连接，确保数据安全与隐私。\n\nMac 端提供完整的高级功能：包含 3D 影像预览、多平面重建（MPR）、多模态影像融合（如 CT/PET 融合）等专业分析工具，助力提升影像分析效率与准确性。\n\n适用于放射科医生、医学生、研究人员等医学影像相关用户，是值得信赖的 DICOM 浏览与处理工具。"
  # 关键词
  keywords: "dicom,dcm,viewer,medical,PACS,CT,PT,PET,MR,MRI,MPR,MIP,fusion,radiology,ultrasound,ai,超声"
  # 更新说明
  release_notes: ""
  # 支持的url
  support_url: "https://www.dicombrowser.com"
ja:
