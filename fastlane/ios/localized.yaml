  description: "Dicom Browser는 한 번의 구매로 iPhone과 Mac에서 함께 사용할 수 있는 전문 의료 영상 통합 애플리케이션입니다.\n\n iPhone에서는 일상적인 영상 열람과 표시에 집중합니다: DICOM 시리즈 오프라인 미리보기, 윈도우/레벨, 기본 측정(길이, 각도 등), 화살표/도형/텍스트 주석을 지원하여 이동 중 조회와 커뮤니케이션 요구를 충족합니다. 앱은 완전 오프라인으로 동작하며 네트워크 연결이 필요 없어 데이터 보안과 개인정보 보호를 보장합니다.\n\n Mac에서는 고급 기능을 완비했습니다: 3D 영상 미리보기, 다평면 재구성(MPR), 다중 모달 융합(예: CT/PET 융합) 등 전문 분석 도구를 제공하여 분석 효율과 정확도를 높입니다.\n\n 방사선과 의사, 의대생, 연구자 등 의료 영상 사용자에게 적합한, 신뢰할 수 있는 DICOM 열람 및 처리 도구입니다."
