  description: "Dicom Browser は、1 回の購入で iPhone と Mac の両方で使えるプロフェッショナル向け医用画像アプリです。\n\n iPhone では、日常的な画像閲覧とマーキングに特化。DICOM シリーズのオフラインプレビュー、ウィンドウ/レベル、基本計測（長さ・角度など）、矢印/図形/テキスト注釈をサポートし、外出先での閲覧やコミュニケーションに役立ちます。アプリは完全にオフラインで動作し、ネット接続不要でデータの安全性とプライバシーを確保します。\n\n Mac では、3D 画像プレビュー、多平面再構成（MPR）、マルチモダリティ融合（CT/PET など）を含む高度な機能を提供し、解析の効率と精度を高めます。\n\n 放射線科医、医学生、研究者など医用画像に関わるユーザーに適した、信頼できる DICOM 閲覧・処理ツールです。"
