<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PakePlus App</title>
        <script type="module" src="/main.js" defer></script>
    </head>

    <body>
        <main class="container">
            <h1>Welcome to PakePlus</h1>
            <form class="row" id="greet-form">
                <input id="inputValue" placeholder="Enter a something..." />
            </form>
            <div class="resultBox">
                <span>result: </span>
                <span id="result"></span>
            </div>
            <div class="invokeBox">
                <button id="openUrl">open_url_browser</button>
                <button id="openUrlNew">open_url_new</button>
                <button id="runCommand">run_command</button>
                <button id="downloadFile">download_file</button>
                <button id="getExeDir">get_exe_dir</button>
                <button id="getEnvVar">get_env_var</button>
                <button id="findPort">find_port</button>
                <button id="openAskDialog">openAskDialog</button>
                <button id="openConfirmDialog">openConfirmDialog</button>
                <button id="openMessageDialog">openMessageDialog</button>
                <button id="openFileDialog">openFileDialog</button>
                <button id="openDirDialog">openDirDialog</button>
                <button id="openSaveDialog">openSaveDialog</button>
            </div>
        </main>
    </body>
</html>
